<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razer</title>
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/167/349/png-clipart-razer-inc-laptop-computer-mouse-computer-keyboard-xbox-360-the-snake-free-electronics-computer.png" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="logo">
                <img src="./image 2.png" alt="logo">
            </section>
            <section class="top">
                <button id="br" class="selected" onclick="buttonRegistrarChange()">Registrarte</button>
                <button id="be" onclick="buttonEntrarChange()">Entrar</button>
            </section>
            <section class="bottom">
                <form action="">
                    <label for="nombre" id="name-box">
                        <span>Nombre</span>
                        <input type="text" id="nombre">
                    </label>
                    <label for="email">
                        <span class="em">Email</span>
                        <input type="email" id="email">
                    </label>
                    <label for="contraseña">
                        <span>Contraseña</span>
                        <input type="password" id="contraseña">
                    </label>
                    <label for="login">
                        <span id="RandE">Registrarte</span>
                        <input type="submit" id="login">
                    </label>
                </form>
                <a class="forgot" href="">¿Olvidaste tu Contraseña?</a>
            </section>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
